<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Alex's HTML5 Audio Player</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1></h1>
		<div id="container">
			<div id="audio-img">
				<img class="cover">
			</div>
			<div id="audio-player">
				<div id="audio-info">
					<span class="artist"></span> - <span class="title"></span>
				</div>
				<input id="volume" type="range" min="0" max="10" value="5">
				<br>
				<div id="audio-controls">
					<button id="prev"></button>
					<button id="play"></button>
					<button id="pause"></button>
					<button id="stop"></button>
					<button id="next"></button>
				</div>
				<div class="clearfix"></div>
				<div id="tracker">
					<div id="progressbar">
						<span id="progress"></span>
					</div>
					<span id="duration"></span>
				</div>
				<div class="clearfix"></div>
				<section id="playlistContainer">
					<ul id="playlist">
						<li song="Maryland.mp3" cover="bvh.jpg" artist="Alex Gray">Maryland <a href="#" target="_blank" class="downloadLink">Download</a></li>
						<li song="Hit-Time.wav" cover="bvh.jpg" artist="Alex Gray">Hit Time</li>
						<li song="Alex's Beat - Beat-03.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 03</li>
						<li song="Alex's Beat - Beat-04.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 04</li>
						<li song="Alex's Beat - Beat-03.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 03</li>
						<li song="Alex's Beat - Beat-04.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 04</li>
						<li song="Alex's Beat - Beat-03.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 03</li>
						<li song="Alex's Beat - Beat-04.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 04</li>
						<li song="Alex's Beat - Beat-03.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 03</li>
						<li song="Alex's Beat - Beat-04.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 04</li>
						<li song="Alex's Beat - Beat-03.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 03</li>
						<li song="Alex's Beat - Beat-04.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 04</li>
						<li song="Alex's Beat - Beat-03.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 03</li>
						<li class = "last" song="Alex's Beat - Beat-04.mp3" cover="bvh.jpg" artist="Alex Gray">Beat 04</li>
					</ul>
			</section>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
